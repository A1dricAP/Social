<!-- basically using the common template from base.html  -->

{% extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            <!-- using "as_p" to render the form in paragraphs. -->
            <!-- declaring we want to use the crispy form; using " | " as a filter. -->
            {{form|crispy}}   
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login!</button>
        </div>
    </form method="POST">
    <div class="border-top pt-3">
        <small class="text-muted">
            Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content%}
