<!-- basically using the common template from base.html  -->

{% extends "blog/base.html"%}
<!-- {% load crispy_forms_tags %} -->
{% block content%}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure, you want to delete the post "{{object.title}}"</h2>
            <!-- using "as_p" to render the form in paragraphs. -->
            <!-- declaring we want to use the crispy form; using " | " as a filter. -->
            <!-- {{form|crispy}}    -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete! ✅</button>
            <a class="btn btn-outline-secondary" href="{%url 'post-detail' object.id %}" >Cancel ❌</a>
        </div>
    </form method="POST">
     
</div>
{% endblock content%}
