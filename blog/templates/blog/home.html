<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>Django Blog - {{title}}</title>
    {%else%}
    <title>Django Blog</title>
    {%endif%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- so this is how code is written in html; with the help of   -->
    {% for post in posts %}
    <!-- iterating through each post dictionary created in `views.py`-->
    <h1>{{post.title}}</h1>
    <p>By {{post.name}} on {{post.date_posted}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
  </body>
</html>
